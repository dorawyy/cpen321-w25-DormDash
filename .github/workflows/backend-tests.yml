name: Backend Tests

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    # Add MongoDB as a service container
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env <<EOF
          PORT=3000
          MONGODB_URI=${{ secrets.TEST_MONGODB_URI || 'mongodb://localhost:27017/dormdash-test' }}
          JWT_SECRET=${{ secrets.JWT_SECRET || 'test-jwt-secret-key-for-ci' }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || 'test-google-client-id' }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY || 'sk_test_fake_key' }}
          STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY || 'pk_test_fake_key' }}
          BASE_URL=${{ secrets.BASE_URL }}
          EOF

      - name: Create Firebase service account file
        run: |
          cat > serviceAccountKey.json <<EOF
          ${{ secrets.SERVICE_ACCOUNT_KEY }}
          EOF

      # - name: Run linter (Prettier check)
      #   run: npm run format
      #   continue-on-error: true

      - name: Build TypeScript
        run: npm run build

      # - name: Run tests
      #   run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load test
        run: npm run load-test
        continue-on-error: true
        
      - name: Cleanup after load test
        run: npm run load-test:cleanup

      # - name: Archive test results
